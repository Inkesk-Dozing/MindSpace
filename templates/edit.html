<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindSpace - Edit Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Data</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <form method="post">
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for i in range(data|length) %}
                <tr>
                    {% for col in columns %}
                    <td><input type="text" name="{{ col }}_{{ i }}" value="{{ data[i][col] }}"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
